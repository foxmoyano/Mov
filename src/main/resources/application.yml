spring:
  datasource:
    url: jdbc:mysql://172.17.0.2:3306/imdbDB?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: imdb
    password: imdb
    tomcat:
      max-wait: 2000
      max-active: 50
      max-idle: 20
      min-idle: 15      
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        id:
          new_generator_mappings: false
    hibernate:
      ddl-auto: update    
      naming:
#        strategy: org.hibernate.cfg.DefaultNamingStrategy      
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE    
              
    springframework:
      boot:
        autoconfigure:
          security= INFO          
  thymeleaf:
    cache: false          
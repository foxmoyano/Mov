<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 	<head>
    	<meta charset="utf-8"/>
    	<title>Backend Ninja - Signin</title>
    
    	<!-- Bootstrap core CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    	<!-- Custom styles for this template -->
    	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />   
 		<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" /> 	
	</head>

 	<body>	
		<div class="container">
			<h1>Hello, <span th:text="${username}"></span></h1>
			<br/>
			<div class="panel panel-default">					
				<table class="table table-striped">
					<thead>
						<tr>
							<th width="20%">ID</th>
							<th width="60%">Name</th>
							<th width="20%">Actions</th>						
						</tr>
					</thead>
					<tbody>
						<tr th:each="type : ${types}" >
							<td th:text="${type.id}"></td>		
							<td th:text="${type.name}"></td>
							<td>
								<a href="#" th:href="@{/mov/typeForm?id=__${type.id}__}">
									<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
								</a>
								<a href="#" th:href="@{/mov/removeType?id=__${type.id}__}">							
									<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
								</a>							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div th:if="${result==1}"class="alert alert-success" role="alert">Added successfully</div>
			<div th:if="${result==0}"class="alert alert-danger" role="alert">Error adding type</div>
			
			<div class="panel-body">
				<div class="col-sm-8">
				</div>
				<div class="col-sm-2">
					<a href="#" th:href="@{/mov/typeForm?id=0}">
						<button class="btn btn-lg btn-primary btn-block float-right" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add type</button>
					</a>
				</div>
				<div class="col-sm-2">
					<form th:action="@{/mov/logout}" method="POST">		
						<button class="btn btn-lg btn-primary btn-block float-right" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
					</form>
				</div>
							
				<a href="#" th:href="@{/rest/checkrest}">Rest Request!</a>
							
			</div>			
		</div>
	</body>
</html>
